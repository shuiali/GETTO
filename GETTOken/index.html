<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TON Wallet Connect</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 2rem;
      background: var(--tg-theme-bg-color, #fff);
      color: var(--tg-theme-text-color, #000);
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background: var(--tg-theme-button-color, #0088cc);
      color: var(--tg-theme-button-text-color, #fff);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #log {
      margin-top: 20px;
      text-align: left;
      padding: 10px;
      background: var(--tg-theme-secondary-bg-color, #f0f0f0);
      border-radius: 8px;
      word-wrap: break-word;
      font-size: 12px;
      max-height: 400px;
      overflow-y: auto;
    }
    .success { color: green; font-weight: bold; }
    .error { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h2>TON Wallet Connect</h2>
  <button id="connectWallet">Connect Telegram Wallet</button>
  <button id="getToken" disabled>Get Auth Token</button>
  <pre id="log">Ready to connect...</pre>

  <script>
    const log = document.getElementById('log');
    const connectBtn = document.getElementById('connectWallet');
    const getTokenBtn = document.getElementById('getToken');
    const tg = window.Telegram.WebApp;

    // Initialize Telegram WebApp
    tg.ready();
    tg.expand();

    let authToken = null;
    let userInfo = null;

    function appendLog(message, type = 'info') {
      const timestamp = new Date().toLocaleTimeString();
      const className = type === 'success' ? 'success' : type === 'error' ? 'error' : '';
      log.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
      log.scrollTop = log.scrollHeight;
    }

    // Connect to Telegram Wallet
    connectBtn.onclick = async () => {
      try {
        appendLog('Requesting wallet access...');

        // Request wallet access using Telegram WebApp API
        tg.requestWriteAccess((granted) => {
          if (granted) {
            appendLog('‚úì Write access granted!', 'success');
            
            // Get the ACTUAL auth token (initData string)
            authToken = tg.initData;
            userInfo = tg.initDataUnsafe.user;
            
            if (!authToken) {
              appendLog('Error: No initData available!', 'error');
              tg.showAlert('Error: Could not retrieve authentication data');
              return;
            }

            appendLog(`‚úì Connected as: ${userInfo?.first_name}`, 'success');
            appendLog(`User ID: ${userInfo?.id}`);
            appendLog(`Username: @${userInfo?.username || 'N/A'}`);
            
            connectBtn.disabled = true;
            getTokenBtn.disabled = false;
          } else {
            appendLog('Write access denied by user', 'error');
            tg.showAlert('Please grant write access to continue');
          }
        });

      } catch (e) {
        appendLog(`Error: ${e.message}`, 'error');
        tg.showAlert('Error: ' + e.message);
      }
    };

    // Get the authentication token
    getTokenBtn.onclick = async () => {
      try {
        if (!authToken) {
          appendLog('Error: No authentication token available!', 'error');
          tg.showAlert('Please connect your wallet first!');
          return;
        }

        appendLog('\n‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê', 'success');
        appendLog('‚úì AUTHENTICATION TOKEN EXTRACTED!', 'success');
        appendLog('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê\n', 'success');
        appendLog(`User: ${userInfo.first_name} (@${userInfo.username || 'N/A'})`);
        appendLog(`User ID: ${userInfo.id}`);
        appendLog(`\nTelegram InitData Token:\n${authToken}\n`);
        
        // Parse and display token components
        appendLog('Token Components:');
        const params = new URLSearchParams(authToken);
        params.forEach((value, key) => {
          if (key === 'user') {
            appendLog(`  ${key}: ${value}`);
          } else if (key === 'hash') {
            appendLog(`  ${key}: ${value}`);
          } else {
            appendLog(`  ${key}: ${value}`);
          }
        });

        // Copy to clipboard
        try {
          await navigator.clipboard.writeText(authToken);
          tg.showAlert('‚úì Token copied to clipboard!');
          appendLog('\n‚úì Token copied to clipboard!', 'success');
        } catch (e) {
          // Fallback
          const textarea = document.createElement('textarea');
          textarea.value = authToken;
          document.body.appendChild(textarea);
          textarea.select();
          document.execCommand('copy');
          document.body.removeChild(textarea);
          tg.showAlert('‚úì Token copied!');
          appendLog('‚úì Token copied!', 'success');
        }

        // Show usage example
        appendLog('\nüìù API Usage Example:');
        appendLog('Send this initData string to your backend for validation');
        appendLog('Your backend should verify the hash using your bot token');

      } catch (e) {
        appendLog(`Error: ${e.message}`, 'error');
        tg.showAlert('Error: ' + e.message);
      }
    };

    // Check if already connected
    if (tg.initData) {
      appendLog('Telegram WebApp initialized');
      appendLog('Click "Connect Telegram Wallet" to grant write access');
    } else {
      appendLog('Warning: Please open through Telegram bot!', 'error');
    }
  </script>
</body>
</html>
