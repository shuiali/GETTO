<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TON Wallet Token Extractor</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 2rem;
      background: var(--tg-theme-bg-color, #fff);
      color: var(--tg-theme-text-color, #000);
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background: var(--tg-theme-button-color, #0088cc);
      color: var(--tg-theme-button-text-color, #fff);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #log {
      margin-top: 20px;
      text-align: left;
      padding: 10px;
      background: var(--tg-theme-secondary-bg-color, #f0f0f0);
      border-radius: 8px;
      word-wrap: break-word;
      font-size: 11px;
      max-height: 500px;
      overflow-y: auto;
    }
    .success { color: green; font-weight: bold; }
    .error { color: red; font-weight: bold; }
    .info { color: blue; }
  </style>
</head>
<body>
  <h2>TON Wallet Bearer Token Extractor</h2>
  <button id="getToken">Get Bearer Token</button>
  <button id="copyToken" disabled>Copy Token</button>
  <pre id="log">Ready...</pre>

  <script>
    const log = document.getElementById('log');
    const getTokenBtn = document.getElementById('getToken');
    const copyTokenBtn = document.getElementById('copyToken');
    const tg = window.Telegram.WebApp;

    let bearerToken = null;

    function appendLog(message, type = 'info') {
      const timestamp = new Date().toLocaleTimeString();
      const className = type === 'success' ? 'success' : type === 'error' ? 'error' : type === 'info' ? 'info' : '';
      log.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
      log.scrollTop = log.scrollHeight;
    }

    tg.ready();
    tg.expand();

    // Get Bearer token from Telegram's undocumented endpoint
    getTokenBtn.onclick = async () => {
      try {
        appendLog('Extracting initData...', 'info');
        
        const initData = tg.initData;
        if (!initData) {
          appendLog('‚úó No initData available!', 'error');
          tg.showAlert('Error: Please open through Telegram bot');
          return;
        }

        appendLog(`‚úì InitData obtained (length: ${initData.length})`, 'success');
        appendLog('\nUser Info:', 'info');
        appendLog(`  Name: ${tg.initDataUnsafe.user?.first_name}`);
        appendLog(`  ID: ${tg.initDataUnsafe.user?.id}`);
        appendLog(`  Username: @${tg.initDataUnsafe.user?.username || 'N/A'}`);

        appendLog('\nüîÑ Exchanging initData for Bearer token...', 'info');
        
        // Try multiple possible endpoints
        const endpoints = [
          'https://wallet.tg/wallet-api/auth/tonconnect',
          'https://wallet.telegram.org/wallet-api/auth/tonconnect',
          'https://wallet-api.telegram.org/auth/tonconnect',
          'https://api.wallet.tg/auth/tonconnect',
          'https://tonconnect.wallet.tg/auth'
        ];

        let success = false;
        
        for (const endpoint of endpoints) {
          try {
            appendLog(`\nTrying: ${endpoint}`, 'info');
            
            const response = await fetch(endpoint, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
              },
              body: JSON.stringify({
                initData: initData,
                initDataRaw: initData
              })
            });

            appendLog(`Response status: ${response.status}`);
            
            if (response.ok) {
              const data = await response.json();
              appendLog(`Response: ${JSON.stringify(data, null, 2)}`, 'success');
              
              if (data.token || data.bearer_token || data.access_token) {
                bearerToken = data.token || data.bearer_token || data.access_token;
                success = true;
                break;
              }
            } else {
              const errorText = await response.text();
              appendLog(`Error: ${errorText}`, 'error');
            }
            
          } catch (e) {
            appendLog(`Failed: ${e.message}`, 'error');
          }
        }

        if (success) {
          appendLog('\n‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê', 'success');
          appendLog('‚úì BEARER TOKEN EXTRACTED!', 'success');
          appendLog('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê\n', 'success');
          appendLog(`Token: ${bearerToken}\n`);
          
          // Try to decode JWT
          try {
            const parts = bearerToken.split('.');
            if (parts.length === 3) {
              const payload = JSON.parse(atob(parts[1]));
              appendLog('JWT Payload:');
              appendLog(JSON.stringify(payload, null, 2));
              
              if (payload.exp) {
                const expiryDate = new Date(payload.exp * 1000);
                appendLog(`\nExpires: ${expiryDate.toLocaleString()}`);
              }
            }
          } catch (e) {
            appendLog('(Non-JWT token or decode error)');
          }

          copyTokenBtn.disabled = false;
          tg.showAlert('‚úì Bearer token extracted successfully!');
          
        } else {
          appendLog('\n‚úó Could not extract Bearer token', 'error');
          appendLog('\nAlternative: Try these manual steps:', 'info');
          appendLog('1. Open Chrome DevTools (F12)');
          appendLog('2. Go to Network tab');
          appendLog('3. Open @wallet bot');
          appendLog('4. Perform any action');
          appendLog('5. Look for requests with Authorization header');
          appendLog('\nOr use the initData directly:', 'info');
          appendLog(initData);
          
          // Copy initData as fallback
          await navigator.clipboard.writeText(initData);
          appendLog('\n‚úì InitData copied to clipboard as fallback', 'success');
        }

      } catch (e) {
        appendLog(`\n‚úó Error: ${e.message}`, 'error');
        appendLog(`Stack: ${e.stack}`);
      }
    };

    // Copy token to clipboard
    copyTokenBtn.onclick = async () => {
      try {
        if (!bearerToken) {
          appendLog('‚úó No token to copy!', 'error');
          return;
        }

        await navigator.clipboard.writeText(bearerToken);
        tg.showAlert('‚úì Bearer token copied to clipboard!');
        appendLog('\n‚úì Token copied to clipboard!', 'success');
        
        appendLog('\nüìù Usage Example:', 'info');
        appendLog('curl -H "Authorization: Bearer ' + bearerToken.substring(0, 30) + '..." \\');
        appendLog('  https://wallet.tg/api/v1/balance');

      } catch (e) {
        appendLog(`‚úó Copy error: ${e.message}`, 'error');
      }
    };

    appendLog('Ready! Click "Get Bearer Token" to start.');
    appendLog('\nThis will attempt to exchange your initData');
    appendLog('for a Wallet API Bearer token using Telegram\'s');
    appendLog('undocumented endpoint.\n');
  </script>
</body>
</html>
