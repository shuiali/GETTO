<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TON Wallet Connect</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 2rem;
      background: var(--tg-theme-bg-color, #fff);
      color: var(--tg-theme-text-color, #000);
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background: var(--tg-theme-button-color, #0088cc);
      color: var(--tg-theme-button-text-color, #fff);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #log {
      margin-top: 20px;
      text-align: left;
      padding: 10px;
      background: var(--tg-theme-secondary-bg-color, #f0f0f0);
      border-radius: 8px;
      word-wrap: break-word;
      font-size: 12px;
      max-height: 400px;
      overflow-y: auto;
    }
    .success { color: green; font-weight: bold; }
    .error { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h2>TON Wallet Connect</h2>
  <button id="connectWallet">Connect Telegram Wallet</button>
  <button id="getToken" disabled>Get Write Token</button>
  <pre id="log">Ready to connect...</pre>

  <script>
    const log = document.getElementById('log');
    const connectBtn = document.getElementById('connectWallet');
    const getTokenBtn = document.getElementById('getToken');
    const tg = window.Telegram.WebApp;

    // Initialize Telegram WebApp
    tg.ready();
    tg.expand();

    let walletData = null;

    function appendLog(message, type = 'info') {
      const timestamp = new Date().toLocaleTimeString();
      const className = type === 'success' ? 'success' : type === 'error' ? 'error' : '';
      log.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
      log.scrollTop = log.scrollHeight;
    }

    // Connect to Telegram Wallet
    connectBtn.onclick = async () => {
      try {
        appendLog('Requesting wallet access...');

        // Request wallet access using Telegram WebApp API
        tg.requestWriteAccess((granted) => {
          if (granted) {
            appendLog('✓ Write access granted!', 'success');
            
            // Get wallet info from Telegram
            const user = tg.initDataUnsafe.user;
            const initData = tg.initData;
            
            walletData = {
              userId: user?.id,
              username: user?.username,
              firstName: user?.first_name,
              initData: initData,
              timestamp: Date.now()
            };

            appendLog(`✓ Connected as: ${user?.first_name}`, 'success');
            appendLog(`User ID: ${user?.id}`);
            
            connectBtn.disabled = true;
            getTokenBtn.disabled = false;
          } else {
            appendLog('Write access denied by user', 'error');
            tg.showAlert('Please grant write access to continue');
          }
        });

      } catch (e) {
        appendLog(`Error: ${e.message}`, 'error');
        tg.showAlert('Error: ' + e.message);
      }
    };

    // Get token with write permissions
    getTokenBtn.onclick = async () => {
      try {
        if (!walletData) {
          appendLog('Error: No wallet connected!', 'error');
          tg.showAlert('Please connect your wallet first!');
          return;
        }

        appendLog('Generating write token...');

        // Create API-compatible token
        const apiToken = btoa(JSON.stringify(walletData));

        appendLog('\n═══════════════════════════════', 'success');
        appendLog('✓ WRITE TOKEN GENERATED!', 'success');
        appendLog('═══════════════════════════════\n', 'success');
        appendLog(`User: ${walletData.firstName} (@${walletData.username || 'N/A'})`);
        appendLog(`User ID: ${walletData.userId}`);
        appendLog(`\nAPI Token (Base64):\n${apiToken}\n`);
        appendLog('Raw Data:');
        appendLog(JSON.stringify(walletData, null, 2));

        // Copy to clipboard
        try {
          await navigator.clipboard.writeText(apiToken);
          tg.showAlert('✓ Token copied to clipboard!');
          appendLog('\n✓ Token copied to clipboard!', 'success');
        } catch (e) {
          // Fallback
          const textarea = document.createElement('textarea');
          textarea.value = apiToken;
          document.body.appendChild(textarea);
          textarea.select();
          document.execCommand('copy');
          document.body.removeChild(textarea);
          tg.showAlert('✓ Token copied!');
          appendLog('✓ Token copied!', 'success');
        }

        // Show usage example
        appendLog('\n📝 Usage Example:');
        appendLog('Authorization: Bearer ' + apiToken.substring(0, 50) + '...');

      } catch (e) {
        appendLog(`Error: ${e.message}`, 'error');
        tg.showAlert('Error: ' + e.message);
      }
    };

    // Check if already connected
    if (tg.initData) {
      appendLog('Telegram WebApp initialized');
      appendLog('Click "Connect Telegram Wallet" to grant write access');
    } else {
      appendLog('Warning: Please open through Telegram bot!', 'error');
    }
  </script>
</body>
</html>
